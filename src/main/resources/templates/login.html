<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
             background: url("https://img.freepik.com/premium-photo/shopping-cart-store-aisle-with-motion-blur_662353-7553.jpg") no-repeat center center fixed;
             background-size: cover;
             font-family: 'Arial', sans-serif;
        }
        .login-container, .signup-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .btn-custom {
            background-color: #ff7e5f;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .btn-custom:hover {
            background-color: #feb47b;
        }
        .text-danger {
            font-size: 0.875rem;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<!-- Login Form -->
<div class="login-container" id="loginFormContainer">
    <h3 class="text-center">Login</h3>
    <form id="loginForm"  action="" th:action="@{login}" method="post" >
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            <div id="usernameError" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            <div id="passwordError" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-custom">Login</button>
        <div class="signup-link">
            <a href="javascript:void(0)" th:href="@{/signup}" id="showSignUpForm">Don't have an account? Sign Up</a>
        </div>
    </form>
</div>



<!-- Success Popup -->
<div class="modal" tabindex="-1" id="successModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registration Successful</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Welcome! You have successfully registered.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="goToHome">Go to Home</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
